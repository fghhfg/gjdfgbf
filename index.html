<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="三三日月">
    <meta name="keywords" content="HTML,餃子,check,tax">
    <meta name="author" content="王建民">

    <title>越浪上天第一個</title>
</head>
<body>

  <div id="home">
    <h1>Blog Posts</h1>
    <p>{{ site.baseurl }}</p>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
