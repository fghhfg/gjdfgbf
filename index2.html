---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <p>{{ site.baseurl }}</p>
  <p>-------------</p>
  <p>{{ paginator.total_pages }}</p>
  <p>-------------</p>

  <p>-------------</p>
  <p>{{ site.time }}</p>
  <p>-------------</p>
  <ul class="posts">
    {% for post in site.posts %}
      <li> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
